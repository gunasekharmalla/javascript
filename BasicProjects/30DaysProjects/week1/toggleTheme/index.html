<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theme togger</title>
    <style>
        body{
            background-color: white;
            color: black;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark-mode{
            background-color: black;
            color: white;
        }
        #toggleTheme {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p{
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h2>Welcome to Theme Toggle</h2>
    <button id="toggleTheme">dark mode</button>
    <p>This is a simple theme toggler example.</p>
    <p>Click the button to switch between light and dark themes.</p>
    <script src="script.js"></script>
</body>
</html>
